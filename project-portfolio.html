<script>
window.addEventListener('load', () => {
    // continut care va veni din backend
    const continut = `
        A comprehensive interior renovation of a two-story residential house located in
        Iasi,Romania.The goal is to
        modernize the interior spaces, enhance functionality, and improve the overall aesthetic of the property,
        aligning
        with the homeownerâ€™s vision.The renovation will focus on updating finishes, creating an open-concept
        layout,
        and enhancing the home's overall comfort and usability.
    `;
    const images = [
        { src: './assets/bedroom1.png', alt: 'Image 1 description' },
        { src: './assets/kitchen1.svg', alt: 'Image 2 description' },
        { src: './assets/livingroom1.png', alt: 'Image 3 description' },
    ];

    // elemente care trebuie populate cu continut
    const imagesContainer = document.getElementById('carousel-images-container');
    const indicatorsContainer = document.getElementById('carousel-indicators-container');
    const descriere = document.getElementById('descriere');

    // sageti
    const arrowPrev = document.getElementById('carousel-prev');
    const arrowNext = document.getElementById('carousel-next');

    // template care va fi folosit pentru imagini
    // templateutrile sunt ca niste schite dinamice pentru elemente
    // nu apar initial in html, doar cand le folosim cu JS
    const imageTemplate = document.getElementById('carousel-image-template');
    const indicatorTemplate = document.getElementById('carousel-indicator-template');

    let currentSlide = 0;

    function changeSlides(direction) {
        const length = images.length;

        // ascuzni slideul current
        const currentImage = document.getElementById(`image-${currentSlide}`);
        currentImage.classList.remove('carousel-item--active');

        const currentIndicator = document.getElementById(`indicator-${currentSlide}`);
        currentIndicator.classList.remove('indicator--active');

        // modifici indexul dupa caz
        if(direction === 'next') {
            if(currentSlide < length - 1) {
                currentSlide += 1;
            } else {
                currentSlide = 0;
            }
        } else {
            if(currentSlide > 0) {
                currentSlide -= 1;
            } else {
                currentSlide = length - 1;
            }
        }

        // afisezi slideul nou
        const newImage = document.getElementById(`image-${currentSlide}`);
        newImage.classList.add('carousel-item--active');

        const newIndicator = document.getElementById(`indicator-${currentSlide}`);
        newIndicator.classList.add('indicator--active');
    };

    arrowPrev.addEventListener('click', () => changeSlides('prev'));
    arrowNext.addEventListener('click', () => changeSlides('next'));

    function createImageSlides() {

        // iteram prin imagini
        images.forEach((image, index) => {
            // creeaza imagini
            const carouselImage = imageTemplate.content.cloneNode(true).firstElementChild;

            const img = carouselImage.querySelector('img');
            
            img.src = image.src;
            img.alt = image.alt;

            if(index === 0)
                carouselImage.classList.add('carousel-item--active');

            carouselImage.id = `image-${index}`;

            imagesContainer.appendChild(carouselImage);

            // creeaza indicatori
            const indicator = indicatorTemplate.content.cloneNode(true).firstElementChild;

            if(index === 0)
                indicator.classList.add('indicator--active');

            indicator.id = `indicator-${index}`;

            indicatorsContainer.appendChild(indicator);

            // continut text descriere
            descriere.innerText = continut;
        });
    };

    createImageSlides();
});
</script>
