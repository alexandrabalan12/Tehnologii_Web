<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/pages/login.css">
<link rel="stylesheet" href="./styles/index.css">
<link rel="stylesheet" href="./styles/pages/aftersignup.css">
<link rel="stylesheet" href="./styles/pages/aftersignup-company.css"

</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a  href="index.html" class="logo1">PlaCo</a>
        </div>    
    </nav>        
            <div class="background-banner">
                <img src="./assets/background-login.png" />
            </div>

        <div class="aftersignup__banner">
            <div class="text-h2">
                <p>Please provide your information first!</p>
            </div>
        </div>
        <div class="form-aftersignup">
            <div class="details-aftersignup">
        
                <h4 class="text-body-copy">Company Name:</h4>
                <p class="text-body-copy1">Log in to catch up what you’ve missed.</p>
            </div>
            <div class="form-login__inputs">
                <div class="input-group">
                    <label for="email" class="input-group__label">
                        Email
                    </label>
                    <div class="input-group__area">
                        <img src="./assets/email.png" />
                        <input id="email" name="email" type="email" placeholder="numecompanie@gmailcom" />
                    </div>
                </div>
                <div class="input-group">
                    <label for="password" class="input-group__label">
                        Password
                    </label>
                    <div class="input-group__area">
                        <img src="./assets/password.png" />
                        <input id="password" name="password"  type="password" placeholder="*******" />
                    </div>
                </div>
                <a href="afterlogin.html" class="login-btn">Login</a>
                   

            </div>
            
            <div class="redirect-signup">
                <p  class="text-body-copy2">Don’t have an account? </p>
                <a href="signup.html" class="nav-link">Sign up for free.</a>
                </div>
         </div>   
        
</body>
</html>
